<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - boAt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .signup-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 600px;
        }

        .signup-form {
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            overflow-y: auto;
        }

        .signup-image {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.9), rgba(247, 147, 30, 0.9)), 
                        url('https://images.unsplash.com/photo-1583394838336-acd977736f90?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .brand-section h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .brand-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group select[multiple] {
            height: 120px;
            background: white;
        }

        .form-group select[multiple] option {
            padding: 8px;
            margin: 2px 0;
        }

        .form-group select[multiple] option:checked {
            background: #ff6b35;
            color: white;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #ff6b35;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 45px;
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
        }

        .password-strength {
            margin-top: 5px;
            font-size: 0.8rem;
        }

        .strength-indicator {
            display: flex;
            gap: 2px;
            margin-top: 5px;
        }

        .strength-bar {
            height: 3px;
            flex: 1;
            background: #e1e1e1;
            border-radius: 2px;
        }

        .strength-bar.weak { background: #ff4757; }
        .strength-bar.medium { background: #ffa502; }
        .strength-bar.strong { background: #2ed573; }

        .checkbox-group {
            margin-bottom: 1.5rem;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-right: 10px;
        }

        .checkbox-group label {
            display: flex;
            align-items: center;
            font-size: 0.9rem;
            color: #666;
            margin-bottom: 0;
        }

        .checkbox-group a {
            color: #ff6b35;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .signup-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e1e1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e1e1;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            border-color: #ff6b35;
            transform: translateY(-2px);
        }

        .login-link {
            text-align: center;
            color: #666;
        }

        .login-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            transform: translateX(-5px);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #393;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .form-step {
            display: none;
        }

        .form-step.active {
            display: block;
        }

        .step-indicator {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .step {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: #e1e1e1;
            color: #999;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 10px;
            position: relative;
        }

        .step.active {
            background: #ff6b35;
            color: white;
        }

        .step.completed {
            background: #2ed573;
            color: white;
        }

        .step-nav {
            display: flex;
            justify-content: space-between;
            margin-top: 2rem;
        }

        .step-btn {
            padding: 10px 20px;
            border: 2px solid #ff6b35;
            background: white;
            color: #ff6b35;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .step-btn:hover {
            background: #ff6b35;
            color: white;
        }

        .step-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .interests-helper {
            font-size: 0.8rem;
            color: #666;
            margin-top: 5px;
        }

        @media (max-width: 768px) {
            .signup-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .signup-image {
                display: none;
            }

            .signup-form {
                padding: 30px 20px;
            }

            .form-row {
                grid-template-columns: 1fr;
                gap: 0;
            }

            .back-home {
                position: fixed;
                color: #ff6b35;
            }
        }
    </style>
</head>
<body>
    <a href="#" class="back-home" onclick="goHome()">
        ← Back to Home
    </a>

    <div class="signup-container">
        <div class="signup-image">
            <div class="brand-section">
                <h2>boAt</h2>
                <p>Join the Audio Revolution</p>
            </div>
        </div>

        <div class="signup-form">
            <div class="form-header">
                <h1>Create Account</h1>
                <p>Join boAt for premium audio experience</p>
            </div>

            <div class="step-indicator">
                <div class="step active" id="step-1">1</div>
                <div class="step" id="step-2">2</div>
                <div class="step" id="step-3">3</div>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Creating your account...</p>
            </div>

            <form id="signup-form">
                <!-- Step 1: Basic Information -->
                <div class="form-step active" id="form-step-1">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <div class="password-toggle">
                            <input type="password" id="password" name="password" required>
                            <button type="button" class="toggle-btn" onclick="togglePassword('password')">👁️</button>
                        </div>
                        <div class="password-strength" id="password-strength"></div>
                        <div class="strength-indicator" id="strength-indicator">
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                            <div class="strength-bar"></div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="password-toggle">
                            <input type="password" id="confirmPassword" name="confirmPassword" required>
                            <button type="button" class="toggle-btn" onclick="togglePassword('confirmPassword')">👁️</button>
                        </div>
                    </div>

                    <div class="step-nav">
                        <div></div>
                        <button type="button" class="step-btn" onclick="nextStep()">Next</button>
                    </div>
                </div>

                <!-- Step 2: Personal Information -->
                <div class="form-step" id="form-step-2">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone">Phone Number</label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                        <div class="form-group">
                            <label for="dateOfBirth">Date of Birth</label>
                            <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <select id="gender" name="gender" required>
                            <option value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                            <option value="prefer-not-to-say">Prefer not to say</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" id="address" name="address" placeholder="Street Address" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City</label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="pincode">Pincode</label>
                            <input type="text" id="pincode" name="pincode" required>
                        </div>
                    </div>

                    <div class="step-nav">
                        <button type="button" class="step-btn" onclick="prevStep()">Previous</button>
                        <button type="button" class="step-btn" onclick="nextStep()">Next</button>
                    </div>
                </div>

                <!-- Step 3: Preferences and Terms -->
                <div class="form-step" id="form-step-3">
                    <div class="form-group">
                        <label for="interests">Select Music Interests</label>
                        <select id="interests" name="interests" multiple>
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="electronic">Electronic</option>
                            <option value="classical">Classical</option>
                            <option value="jazz">Jazz</option>
                            <option value="hip-hop">Hip Hop</option>
                            <option value="country">Country</option>
                            <option value="indie">Indie</option>
                        </select>
                        <div class="interests-helper">Hold Ctrl (Cmd on Mac) to select multiple options</div>
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="newsletter" name="newsletter">
                            Subscribe to boAt newsletter for latest updates
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="promotions" name="promotions">
                            Receive promotional offers and discounts
                        </label>
                    </div>

                    <div class="checkbox-group">
                        <label>
                            <input type="checkbox" id="terms" name="terms" required>
                            I agree to the <a href="#" onclick="showTerms()">Terms & Conditions</a> and <a href="#" onclick="showPrivacy()">Privacy Policy</a>
                        </label>
                    </div>

                    <div class="step-nav">
                        <button type="button" class="step-btn" onclick="prevStep()">Previous</button>
                        <button type="submit" class="signup-btn">Create Account</button>
                    </div>
                </div>
            </form>

            <div class="divider">
                <span>Or sign up with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="socialSignup('google')">
                    <span>🔍</span> Google
                </button>
                <button class="social-btn" onclick="socialSignup('facebook')">
                    <span>📘</span> Facebook
                </button>
            </div>

            <div class="login-link">
                Already have an account? <a href="#" onclick="goToLogin()">Sign In</a>
            </div>
        </div>
    </div>

    <script>
        let currentStep = 1;
        const totalSteps = 3;

        // Navigation functions
        function goHome() {
            alert('Navigate to home page');
        }

        function goToLogin() {
            alert('Navigate to login page');
        }

        function showTerms() {
            alert('Terms & Conditions would open here');
        }

        function showPrivacy() {
            alert('Privacy Policy would open here');
        }

        // Password visibility toggle
        function togglePassword(fieldId) {
            const field = document.getElementById(fieldId);
            const button = field.parentElement.querySelector('.toggle-btn');
            
            if (field.type === 'password') {
                field.type = 'text';
                button.textContent = '🙈';
            } else {
                field.type = 'password';
                button.textContent = '👁️';
            }
        }

        // Password strength checker
        document.getElementById('password').addEventListener('input', function() {
            const password = this.value;
            const strengthIndicator = document.getElementById('strength-indicator');
            const strengthText = document.getElementById('password-strength');
            const bars = strengthIndicator.querySelectorAll('.strength-bar');
            
            let strength = 0;
            let message = '';
            
            if (password.length >= 8) strength++;
            if (/[A-Z]/.test(password)) strength++;
            if (/[a-z]/.test(password)) strength++;
            if (/[0-9]/.test(password)) strength++;
            if (/[^A-Za-z0-9]/.test(password)) strength++;
            
            // Reset bars
            bars.forEach(bar => {
                bar.className = 'strength-bar';
            });
            
            if (strength >= 1) {
                bars[0].classList.add('weak');
                message = 'Weak';
            }
            if (strength >= 2) {
                bars[1].classList.add('weak');
                message = 'Fair';
            }
            if (strength >= 3) {
                bars[0].classList.remove('weak');
                bars[1].classList.remove('weak');
                bars[0].classList.add('medium');
                bars[1].classList.add('medium');
                bars[2].classList.add('medium');
                message = 'Good';
            }
            if (strength >= 4) {
                bars.forEach((bar, index) => {
                    if (index < 4) {
                        bar.className = 'strength-bar strong';
                    }
                });
                message = 'Strong';
            }
            
            strengthText.textContent = message;
        });

        // Step navigation
        function nextStep() {
            if (validateCurrentStep() && currentStep < totalSteps) {
                document.getElementById(`form-step-${currentStep}`).classList.remove('active');
                document.getElementById(`step-${currentStep}`).classList.remove('active');
                document.getElementById(`step-${currentStep}`).classList.add('completed');
                
                currentStep++;
                
                document.getElementById(`form-step-${currentStep}`).classList.add('active');
                document.getElementById(`step-${currentStep}`).classList.add('active');
            }
        }

        function prevStep() {
            if (currentStep > 1) {
                document.getElementById(`form-step-${currentStep}`).classList.remove('active');
                document.getElementById(`step-${currentStep}`).classList.remove('active');
                
                currentStep--;
                
                document.getElementById(`form-step-${currentStep}`).classList.add('active');
                document.getElementById(`step-${currentStep}`).classList.add('active');
                document.getElementById(`step-${currentStep}`).classList.remove('completed');
            }
        }

        // Validation
        function validateCurrentStep() {
            const currentStepElement = document.getElementById(`form-step-${currentStep}`);
            const requiredFields = currentStepElement.querySelectorAll('[required]');
            let isValid = true;

            requiredFields.forEach(field => {
                if (!field.value.trim()) {
                    field.style.borderColor = '#ff4757';
                    isValid = false;
                } else {
                    field.style.borderColor = '#e1e1e1';
                }
            });

            // Password match validation for step 1
            if (currentStep === 1) {
                const password = document.getElementById('password').value;
                const confirmPassword = document.getElementById('confirmPassword').value;
                
                if (password !== confirmPassword) {
                    document.getElementById('confirmPassword').style.borderColor = '#ff4757';
                    showError('Passwords do not match');
                    isValid = false;
                }

                // Email validation
                const email = document.getElementById('email').value;
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                if (email && !emailRegex.test(email)) {
                    document.getElementById('email').style.borderColor = '#ff4757';
                    showError('Please enter a valid email address');
                    isValid = false;
                }
            }

            if (!isValid && currentStep !== 1) {
                showError('Please fill in all required fields');
            }

            return isValid;
        }

        // Error handling
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
            setTimeout(() => {
                errorDiv.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }

        // Form submission
        document.getElementById('signup-form').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (validateCurrentStep()) {
                // Show loading
                document.getElementById('loading').style.display = 'block';
                document.querySelector('.signup-btn').disabled = true;
                
                try {
                    // Get interests
                    const interestsSelect = document.getElementById('interests');
                    const interests = Array.from(interestsSelect.selectedOptions).map(option => option.value);
                    
                    // Prepare user data
                    const userData = {
                        first_name: document.getElementById('firstName').value,
                        last_name: document.getElementById('lastName').value,
                        email: document.getElementById('email').value,
                        phone: document.getElementById('phone').value,
                        dob: document.getElementById('dateOfBirth').value,
                        gender: document.getElementById('gender').value,
                        address: document.getElementById('address').value,
                        city: document.getElementById('city').value,
                        pincode: document.getElementById('pincode').value,
                        interests: interests,
                        newsletter: document.getElementById('newsletter').checked,
                        promotions: document.getElementById('promotions').checked,
                    };

                    console.log('User data:', userData);
                    
                    // Simulate API call
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                    document.querySelector('.signup-btn').disabled = false;
                    
                    // Success
                    showSuccess('Account created successfully! Welcome to boAt!');
                    
                    // Reset form after successful submission
                    setTimeout(() => {
                        this.reset();
                        currentStep = 1;
                        document.querySelectorAll('.form-step').forEach(step => step.classList.remove('active'));
                        document.querySelectorAll('.step').forEach(step => {
                            step.classList.remove('active', 'completed');
                        });
                        document.getElementById('form-step-1').classList.add('active');
                        document.getElementById('step-1').classList.add('active');
                        document.getElementById('password-strength').textContent = '';
                        document.querySelectorAll('.strength-bar').forEach(bar => {
                            bar.className = 'strength-bar';
                        });
                    }, 2000);
                    
                } catch (error) {
                    // Hide loading
                    document.getElementById('loading').style.display = 'none';
                    document.querySelector('.signup-btn').disabled = false;
                    
                    // Show error
                    showError('An error occurred while creating your account. Please try again.');
                    console.error('Signup error:', error);
                }
            }
        });

        // Social signup
        function socialSignup(provider) {
            showError(`${provider} signup is not available in demo mode`);
        }

        // Form validation on input
        document.querySelectorAll('input, select').forEach(field => {
            field.addEventListener('blur', function() {
                if (this.hasAttribute('required') && !this.value.trim()) {
                    this.style.borderColor = '#ff4757';
                } else {
                    this.style.borderColor = '#e1e1e1';
                }
            });

            // Clear error styling on focus
            field.addEventListener('focus', function() {
                this.style.borderColor = '#ff6b35';
            });
        });

        // Phone validation
        document.getElementById('phone').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length > 10) {
                value = value.slice(0, 10);
            }
            this.value = value;
        });

        // Pincode validation
        document.getElementById('pincode').addEventListener('input', function() {
            let value = this.value.replace(/\D/g, '');
            if (value.length > 6) {
                value = value.slice(0, 6);
            }
            this.value = value;
        });

        // Confirm password validation
        document.getElementById('confirmPassword').addEventListener('input', function() {
            const password = document.getElementById('password').value;
            const confirmPassword = this.value;
            
            if (confirmPassword && password !== confirmPassword) {
                this.style.borderColor = '#ff4757';
            } else {
                this.style.borderColor = '#e1e1e1';
            }
        });
    </script>
</body>
