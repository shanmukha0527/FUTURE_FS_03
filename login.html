<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - boAt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }

        .login-form {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-image {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.9), rgba(247, 147, 30, 0.9)), 
                        url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .brand-section h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .brand-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b35;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #ff6b35;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #e55a2b;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e1e1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e1e1;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            border-color: #ff6b35;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            color: #666;
        }

        .signup-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            transform: translateX(-5px);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #393;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .login-image {
                display: none;
            }

            .login-form {
                padding: 40px 30px;
            }

            .back-home {
                position: fixed;
                color: #ff6b35;
            }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 70px;
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #ff6b35;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 5px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(255, 107, 53, 0.1);
        }
    </style>
</head>
<body>
    <a href="index.html" class="back-home">
        ‚Üê Back to Home
    </a>

    <div class="login-container">
        <div class="login-image">
            <div class="brand-section">
                <h2>boAt</h2>
                <p>Premium Audio Lifestyle</p>
            </div>
        </div>

        <div class="login-form">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your boAt account</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-btn" onclick="togglePassword()">Show</button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" onclick="showForgotPassword()">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">Sign In</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" onclick="socialLogin('google')">
                    üîç Google
                </button>
                <button class="social-btn" onclick="socialLogin('facebook')">
                    üìò Facebook
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="signup.html">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        // Form elements
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loading = document.getElementById('loading');

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleBtn = document.querySelector('.toggle-btn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        }

        // Show/hide messages
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        // Handle form submission
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            // Basic validation
            if (!email || !password) {
                showError('Please fill in all fields');
                return;
            }

            if (!isValidEmail(email)) {
                showError('Please enter a valid email address');
                return;
            }

            // Show loading
            loading.style.display = 'block';
            loginBtn.disabled = true;
            hideMessages();

            try {
                // Simulate API call for demo (replace with actual API endpoint)
                await new Promise(resolve => setTimeout(resolve, 2000));
                
                // Demo login logic
                if (email === 'demo@boat.com' && password === 'demo123') {
                    showSuccess('Login successful! Redirecting...');
                    // Store demo data
                    const demoUser = { email: email, name: 'Demo User' };
                    // In a real app, use secure httpOnly cookies instead
                    console.log('Demo login successful for:', demoUser);
                    
                    setTimeout(() => {
                        alert('Demo: Would redirect to homepage');
                    }, 2000);
                } else {
                    showError('Invalid credentials. Try demo@boat.com / demo123');
                }
            } catch (error) {
                console.error('Login error:', error);
                showError('Network error. Please check your connection and try again.');
            } finally {
                loading.style.display = 'none';
                loginBtn.disabled = false;
            }
        });

        // Email validation
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Social login
        async function socialLogin(provider) {
            try {
                // Demo implementation
                showError(`${provider} login is not available in demo mode`);
                
                if (confirm(`Demo: Login with ${provider}?`)) {
                    showSuccess(`Logged in with ${provider}! Redirecting...`);
                    setTimeout(() => {
                        alert('Demo: Would redirect to homepage');
                    }, 2000);
                }
            } catch (error) {
                console.error('Social login error:', error);
                showError('Social login failed. Please try again.');
            }
        }

        // Forgot password
        function showForgotPassword() {
            const email = prompt('Enter your email address to reset password:');
            if (email && isValidEmail(email)) {
                showSuccess('Password reset link sent to your email!');
                console.log('Password reset requested for:', email);
            } else if (email) {
                showError('Please enter a valid email address');
            }
        }

        // Auto-fill demo credentials after page load
        setTimeout(() => {
            if (window.location.search.includes('demo=true') || confirm('Fill demo credentials?')) {
                document.getElementById('email').value = 'demo@boat.com';
                document.getElementById('password').value = 'demo123';
            }
        }, 1000);
    </script>
</body>
</html>
