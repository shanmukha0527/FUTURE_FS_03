<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - boAt</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
            width: 100%;
            max-width: 900px;
            display: grid;
            grid-template-columns: 1fr 1fr;
            min-height: 500px;
        }

        .login-form {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .login-image {
            background: linear-gradient(135deg, rgba(255, 107, 53, 0.9), rgba(247, 147, 30, 0.9)), 
                        url('https://images.unsplash.com/photo-1505740420928-5e560c06d30e?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80');
            background-size: cover;
            background-position: center;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            text-align: center;
            padding: 40px;
        }

        .brand-section h2 {
            font-size: 3rem;
            margin-bottom: 1rem;
            font-weight: bold;
        }

        .brand-section p {
            font-size: 1.2rem;
            opacity: 0.9;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .form-header p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #333;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e1e1e1;
            border-radius: 10px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #ff6b35;
            background: white;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }

        .form-group input.error {
            border-color: #ff4757;
            background: #fef7f7;
        }

        .forgot-password {
            text-align: right;
            margin-bottom: 1.5rem;
        }

        .forgot-password a {
            color: #ff6b35;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #e55a2b;
        }

        .login-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 107, 53, 0.3);
        }

        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 1.5rem 0;
            position: relative;
            color: #999;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e1e1;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .social-login {
            display: flex;
            gap: 10px;
            margin-bottom: 1.5rem;
        }

        .social-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e1e1e1;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .social-btn:hover {
            border-color: #ff6b35;
            transform: translateY(-2px);
        }

        .signup-link {
            text-align: center;
            color: #666;
        }

        .signup-link a {
            color: #ff6b35;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .back-home {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.3s ease;
        }

        .back-home:hover {
            transform: translateX(-5px);
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #fcc;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #393;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 1rem;
            border: 1px solid #cfc;
            display: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 1rem;
        }

        .spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #ff6b35;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .login-container {
                grid-template-columns: 1fr;
                max-width: 400px;
            }

            .login-image {
                display: none;
            }

            .login-form {
                padding: 40px 30px;
            }

            .back-home {
                position: fixed;
                color: #ff6b35;
            }
        }

        .password-toggle {
            position: relative;
        }

        .password-toggle input {
            padding-right: 70px;
        }

        .toggle-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: #ff6b35;
            font-size: 0.9rem;
            font-weight: 500;
            padding: 5px 8px;
            border-radius: 4px;
            transition: all 0.3s ease;
        }

        .toggle-btn:hover {
            background: rgba(255, 107, 53, 0.1);
        }

        /* Demo mode indicator */
        .demo-indicator {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(255, 107, 53, 0.9);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 0.8rem;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div class="demo-indicator">Demo Mode</div>
    
    <a href="index.html" class="back-home">
        ‚Üê Back to Home
    </a>

    <div class="login-container">
        <div class="login-image">
            <div class="brand-section">
                <h2>boAt</h2>
                <p>Premium Audio Lifestyle</p>
            </div>
        </div>

        <div class="login-form">
            <div class="form-header">
                <h1>Welcome Back</h1>
                <p>Sign in to your boAt account</p>
            </div>

            <div class="error-message" id="error-message"></div>
            <div class="success-message" id="success-message"></div>
            <div class="loading" id="loading">
                <div class="spinner"></div>
                <p>Signing you in...</p>
            </div>

            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="password-toggle">
                        <input type="password" id="password" name="password" required>
                        <button type="button" class="toggle-btn" id="toggle-btn">Show</button>
                    </div>
                </div>

                <div class="forgot-password">
                    <a href="#" id="forgot-password-link">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn" id="login-btn">Sign In</button>
            </form>

            <div class="divider">
                <span>Or continue with</span>
            </div>

            <div class="social-login">
                <button class="social-btn" id="google-login">
                    üîç Google
                </button>
                <button class="social-btn" id="facebook-login">
                    üìò Facebook
                </button>
            </div>

            <div class="signup-link">
                Don't have an account? <a href="index.html">Sign up here</a>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');
        const loading = document.getElementById('loading');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const toggleBtn = document.getElementById('toggle-btn');
        const forgotPasswordLink = document.getElementById('forgot-password-link');
        const googleLoginBtn = document.getElementById('google-login');
        const facebookLoginBtn = document.getElementById('facebook-login');

        // Demo users for testing
        const demoUsers = [
            { email: 'gondralashanmukha27@gmail.com', password: 'Akhilesh@27' },
            { email: 'akhileshgondrala27@gmail.com', password: 'Shannu@27' },
            { email: 'test@boat.com', password: 'test123' }
        ];

        // Utility Functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
            setTimeout(() => {
                errorMessage.style.display = 'none';
            }, 5000);
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        function setLoading(isLoading) {
            if (isLoading) {
                loading.style.display = 'block';
                loginBtn.disabled = true;
                loginBtn.textContent = 'Signing In...';
            } else {
                loading.style.display = 'none';
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        }

        function clearInputErrors() {
            emailInput.classList.remove('error');
            passwordInput.classList.remove('error');
        }

        function setInputError(input) {
            input.classList.add('error');
        }

        // Password toggle functionality
        toggleBtn.addEventListener('click', function() {
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'Hide';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'Show';
            }
        });

        // Input validation on blur
        emailInput.addEventListener('blur', function() {
            if (this.value && !isValidEmail(this.value)) {
                setInputError(this);
                showError('Please enter a valid email address');
            } else {
                this.classList.remove('error');
            }
        });

        // Clear errors on input
        emailInput.addEventListener('input', clearInputErrors);
        passwordInput.addEventListener('input', clearInputErrors);

        // Form submission
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            const password = passwordInput.value;
            
            hideMessages();
            clearInputErrors();
            
            // Validation
            if (!email) {
                setInputError(emailInput);
                showError('Email is required');
                return;
            }
            
            if (!password) {
                setInputError(passwordInput);
                showError('Password is required');
                return;
            }
            
            if (!isValidEmail(email)) {
                setInputError(emailInput);
                showError('Please enter a valid email address');
                return;
            }
            
            if (password.length < 6) {
                setInputError(passwordInput);
                showError('Password must be at least 6 characters long');
                return;
            }
            
            setLoading(true);
            
            try {
                // Simulate API call delay
                await new Promise(resolve => setTimeout(resolve, 1500));
                
                // Check demo users
                const user = demoUsers.find(u => u.email === email && u.password === password);
                
                if (user) {
                    // Store user session in memory (since localStorage is not available)
                    window.currentUser = user;
                    
                    showSuccess('Login successful! Redirecting...');
                    setTimeout(() => {
                        // Redirect to main page or dashboard
                        window.location.href = 'index.html';
                    }, 1500);
                } else {
                    showError('Invalid email or password. Try: admin@boat.com / admin123');
                }
                
            } catch (error) {
                console.error('Login error:', error);
                showError('An error occurred during login. Please try again.');
            } finally {
                setLoading(false);
            }
        });

        // Social login handlers
        googleLoginBtn.addEventListener('click', function() {
            setLoading(true);
            setTimeout(() => {
                setLoading(false);
                showError('Google login is not available in demo mode');
            }, 1000);
        });

        facebookLoginBtn.addEventListener('click', function() {
            setLoading(true);
            setTimeout(() => {
                setLoading(false);
                showError('Facebook login is not available in demo mode');
            }, 1000);
        });

        // Forgot password handler
        forgotPasswordLink.addEventListener('click', function(e) {
            e.preventDefault();
            const email = prompt('Enter your email address to reset password:');
            if (email && isValidEmail(email)) {
                setLoading(true);
                setTimeout(() => {
                    setLoading(false);
                    showSuccess('Password reset link sent to your email! (Demo mode - no actual email sent)');
                }, 1500);
            } else if (email) {
                showError('Please enter a valid email address');
            }
        });

        // Auto-fill demo credentials on page load
        window.addEventListener('load', function() {
            // Show demo credentials hint
            setTimeout(() => {
                if (!emailInput.value && !passwordInput.value) {
                    const showDemo = confirm('Would you like to use demo credentials?\n\nEmail: admin@boat.com\nPassword: admin123');
                    if (showDemo) {
                        emailInput.value = 'admin@boat.com';
                        passwordInput.value = 'admin123';
                    }
                }
            }, 1000);
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', function(e) {
            // Alt + D for demo credentials
            if (e.altKey && e.key === 'd') {
                e.preventDefault();
                emailInput.value = 'admin@boat.com';
                passwordInput.value = 'admin123';
                showSuccess('Demo credentials loaded!');
            }
        });

        // Handle form submission on Enter key
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !loginBtn.disabled) {
                loginForm.dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
